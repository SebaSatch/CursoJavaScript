<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-block">

    <div class="left-part">
      <i class="fas fa-envelope"></i>
      <i class="fas fa-at"></i>
      <i class="fas fa-mail-bulk"></i>
          <h2> DATOS PERSONALES:</h2>
          <div id="contenedor"> </div>
          <h2> DIETA:</h2>
          <div id="contenedor2"></div>
          <h2> RUTINA RECOMENDADA:</h2>
          <div id="contenedor3"></div>
        </div>
    <h1>Calculadora Nutricional</h1>


    <form id="formulario">

            <input class="fname" type="text" name="name" placeholder="Nombre Completo">
            <input type="text" name="name" placeholder="Email">
            <input type="text" name="name" placeholder="Domicilio">
            <input type="number" name="name" placeholder="DNI">
            <input type="text" name="name" placeholder="Obra Social">
            <input type="text" name="name" placeholder="Estado Civil">
            <input type="number" name="name" placeholder="Cual es tu peso?">
            <input type="number" name="name" placeholder="Cual es tu altura en cm?">
            <input type="number" name="name" placeholder="Cual es la circunferencia de tu muñeca en cm?">
            <input type="number" name="name" placeholder="Cuantos años tenés?">
            <input type="text" name="name" placeholder="Sexo femenino o masculino?">
            <input type="text" name="name" placeholder="Actividad fisica nula/moderada/intensiva">
        <p>Message</p>
        <input type="submit" value="Enviar" />
        <input id="arms" type="button" value="Rutina A"/>
        <input id="legs" type="button" value="Rutina B"/>
        <input id="shoulders" type="button" value="Rutina C"/>
        <input id="back" type="button" value="Rutina D"/>
      </form>
  </div>
  
<strong></strong>


<script src="main.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
